
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Notte degli Arpeggiatori</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: url('NDA_Sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 22%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      padding: 0 10%;
    }

    .btn {
      width: 100%;
      max-width: 320px;
      padding: 16px 24px;
      background: rgba(153, 0, 0, 0.85);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: 3px solid gold;
      border-radius: 40px;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover, .btn:active {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }
  </style>
</head>
<body>

  </div>
</body>
</html>
