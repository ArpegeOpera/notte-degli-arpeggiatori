<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>La Notte degli Arpeggiatori</title>
  <style>
    /* =============================
       RESET/BASE + PRELOADER
       ============================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /*
      Blocchiamo lo scroll (overflow hidden) e il bounce sui dispositivi touch
      (overscroll-behavior: none). In questo modo la pagina risulta completamente
      statica sia su desktop che su mobile.
    */
    html, body {
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      font-family: 'Montserrat', sans-serif;
      background: url('NDA_Sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #preloader img {
      width: 180px;
      animation: fadeIn 1.5s ease;
    }

    /* =================================================
       WRAPPER PRINCIPALE (CENTRATO, MAX-WIDTH DA MOBILE)
       ================================================= */
    .main-wrapper {
      max-width: 400px;           /* Larghezza massima (come su mobile) */
      margin: 0 auto;             /* Centra orizzontalmente sul desktop */
      position: relative;         /* Per contenere preloader e pulsante audio */
      min-height: 100vh;          /* Occupa tutta l’altezza disponibile */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Lascia spazio per il marquee in basso */
    }

    /* =============================
       STRUTTURA INTERNA ALLA COLONNA
       ============================= */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5vh 5vw;
    }

    .title {
      width: 100%;
      margin-bottom: 8vh;
    }

    .title img {
      width: 100%;
      height: auto;
      display: block;
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2.5vh;
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(153, 0, 0, 0.90);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: 4px solid gold;
      border-radius: 2rem;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover,
    .btn:active {
      transform: scale(1.05);
      box-shadow: 0 0 10px gold;
    }

    #audio-toggle {
      position: absolute;   /* Posizionato rispetto a .main-wrapper */
      top: 2vh;
      right: 2vw;
      font-size: 1.8rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 999;
      opacity: 0.9;
      transition: transform 0.1s;
    }

    #audio-toggle:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    /* =============================
       BANDA ORIZZONTALE SCORREVOLE – LOGHI
       ============================= */
    #logo-marquee-wrapper {
      width: 100%;
      background: transparent;   /* Banda completamente trasparente */
      overflow: hidden;          /* Nasconde i loghi fuori dall’area visibile */
      padding: 10px 0;           /* Spazio sopra e sotto i loghi */
      z-index: 100;              /* Sopra il contenuto sottostante */
    }

    #logo-marquee {
      display: inline-block;     /* Permette white-space: nowrap */
      white-space: nowrap;       /* Tutti i loghi su un’unica riga, senza andare a capo */
      animation: scroll-logos 25s linear infinite; /* Durata dell’animazione */
    }

    /* Ogni logo è avvolto in <a> per renderlo cliccabile.
       Modifica l’attributo href="..." a piacere in futuro. */
    #logo-marquee a {
      display: inline-block;     /* Per far funzionare margini e allineamento */
      vertical-align: middle;
    }

    #logo-marquee img {
      max-height: 90px;          /* Altezza uniforme su desktop e mobile */
      width: auto;
      margin: 0 30px;            /* Spazio orizzontale tra i loghi */
      opacity: 0.9;              /* Leggera trasparenza */
      transition: transform 0.2s;
    }

    #logo-marquee img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    @keyframes scroll-logos {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* 
      Il codice per mobile/desktop è identico, non ci sono media query specifiche qui.
      Se in futuro desideri cambiare qualcosa solo per mobile, aggiungi una @media query.
    */
  </style>
</head>
<body>

  <div class="main-wrapper">
    <!-- Preloader -->
    <div id="preloader">
      <img src="NDA_TITOLO.png" alt="Logo" />
    </div>

    <!-- Pulsante per attivare/disattivare audio -->
    <button id="audio-toggle" onclick="toggleAudio()">🔈</button>

    <!-- Audio in background -->
    <audio id="bg-music" loop>
      <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <!-- Contenuto principale: titolo e pulsanti -->
    <div class="container">
      <div class="title">
        <img src="NDA_TITOLO.png" alt="La Notte degli Arpeggiatori" />
      </div>
      <div class="buttons">
        <a href="#" class="btn">PROGRAMMA DOMENICA</a>
        <a href="#" class="btn">PROGRAMMA LUNEDÌ</a>
        <a href="#" class="btn">GRUPPO WHATSAPP</a>
        <a href="#" class="btn">SCOPRI IL TUO POSTO</a>
      </div>
    </div>

    <!-- BANDA DI LOGHI SCORREVOLI IN BASSO -->
    <div id="logo-marquee-wrapper">
      <div id="logo-marquee">
        <!-- ===============================
             PRIMA “METÀ” DEI LOGHI (ORIGINALE)
             Per modificare il link di un logo:
             1) Cambia href="URL_DEL_LOGO" con l’URL desiderato
             2) Mantieni l’ordine delle righe
             =============================== -->
        <a href="https://www.casarpege.it/" target="_blank" rel="noopener noreferrer">
          <img src="logo.png" alt="Logo Arpeggiatori">
        </a>
        <a href="https://www.estetica.it/" target="_blank" rel="noopener noreferrer">
          <img src="estetica.png" alt="Logo Estetica">
        </a>
        <a href="https://parrucchiereorganizzato.mykajabi.com/" target="_blank" rel="noopener noreferrer">
          <img src="parrucchiere_organizzato.png" alt="Logo Parrucchiere">
        </a>
        <a href="https://www.dyson.it/it" target="_blank" rel="noopener noreferrer">
          <img src="dyson.png" alt="Logo Dyson">
        </a>
        <a href="https://www.emsibeth.it/" target="_blank" rel="noopener noreferrer">
          <img src="emsibeth.png" alt="Logo Emsibeth">
        </a>
        
        <!-- Se hai altri loghi, aggiungili qui:
        <a href="https://url-nuovo-partner.it" target="_blank" rel="noopener noreferrer">
          <img src="altro-logo1.png" alt="Altro Logo 1">
        </a>
        -->
        
        <!-- ===============================
             SECONDA “METÀ” DEI LOGHI (DUPLICA TUTTE LE RIGHE SOPRA)
             Serve per garantire lo scorrimento continuo senza interruzioni.
             =============================== -->
        <a href="https://www.casarpege.it/" target="_blank" rel="noopener noreferrer">
          <img src="logo.png" alt="Logo Arpeggiatori">
        </a>
        <a href="https://www.estetica.it/" target="_blank" rel="noopener noreferrer">
          <img src="estetica.png" alt="Logo Estetica">
        </a>
        <a href="https://parrucchiereorganizzato.mykajabi.com/" target="_blank" rel="noopener noreferrer">
          <img src="parrucchiere_organizzato.png" alt="Logo Parrucchiere">
        </a>
        <a href="https://www.dyson.it/it" target="_blank" rel="noopener noreferrer">
          <img src="dyson.png" alt="Logo Dyson">
        </a>
        <a href="https://www.emsibeth.it/" target="_blank" rel="noopener noreferrer">
          <img src="emsibeth.png" alt="Logo Emsibeth">
        </a>
        
        <!-- Duplica qui eventuali nuovi loghi aggiunti sopra:
        <a href="https://url-nuovo-partner.it" target="_blank" rel="noopener noreferrer">
          <img src="altro-logo1.png" alt="Altro Logo 1">
        </a>
        -->
      </div>
    </div>
  </div> <!-- /.main-wrapper -->

  <!-- Script per il toggle audio e il preloader -->
  <script>
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('audio-toggle');
    let playing = false;

    function toggleAudio() {
      if (playing) {
        audio.pause();
        toggleBtn.textContent = '🔈';
      } else {
        audio.play();
        toggleBtn.textContent = '🔊';
      }
      playing = !playing;
    }

    window.addEventListener("load", function () {
      const preloader = document.getElementById("preloader");

      // 3 secondi di tempo visibile al preloader, poi dissolve
      setTimeout(() => {
        preloader.style.opacity = "0";
        // Dopo 2 secondi (tempo transizione), lo rimuove dal DOM
        setTimeout(() => {
          preloader.style.display = "none";
        }, 2000);
      }, 3000);
    });
  </script>
</body>
</html>
