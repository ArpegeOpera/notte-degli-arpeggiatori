
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Notte degli Arpeggiatori</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      background: url('NDA_Sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      width: 100%;
      max-width: 500px;
      padding: 5vh 5vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 4vh;
    }

    .btn {
      width: 100%;
      padding: 1.2rem 2rem;
      background: rgba(153, 0, 0, 0.85);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: 3px solid gold;
      border-radius: 2rem;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover, .btn:active {
      transform: scale(1.05);
      box-shadow: 0 0 12px gold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="#" class="btn">PROGRAMMA DOMENICA</a>
    <a href="#" class="btn">PROGRAMMA LUNEDÃŒ</a>
    <a href="#" class="btn">GRUPPO WHATSAPP</a>
    <a href="#" class="btn">SCOPRI IL TUO POSTO</a>
  </div>
</body>
</html>
