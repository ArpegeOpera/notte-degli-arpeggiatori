
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>La Notte degli Arpeggiatori</title>
  <style>
    * { box-sizing: border-box; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: url('NDA_Sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #preloader img {
      width: 180px;
      animation: fadeIn 1.5s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 5vh 5vw;
    }

    .title {
      width: 90%;
      max-width: 400px;
      margin-bottom: 8vh;
    }

    .title img {
      width: 100%;
      height: auto;
      display: block;
    }

    .buttons {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 2.5vh;
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(153, 0, 0, 0.90);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: 4px solid gold;
      border-radius: 2rem;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover, .btn:active {
      transform: scale(1.05);
      box-shadow: 0 0 10px gold;
    }

    #audio-toggle {
      position: fixed;
      top: 2vh;
      right: 2vw;
      font-size: 1.8rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 999;
      opacity: 0.9;
      transition: transform 0.1s;
    }

    #audio-toggle:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    #fixed-logo {
      position: fixed;
      bottom: -2vh;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      opacity: 0.90;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="NDA_TITOLO.png" alt="Logo" />
  </div>

  <!-- Pulsante audio -->
  <button id="audio-toggle" onclick="toggleAudio()">ðŸ”ˆ</button>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- Logo fisso in basso -->
  <img src="logo.png" alt="Logo Arpeggiatori" id="fixed-logo">

  <div class="container">
    <div class="title">
      <img src="NDA_TITOLO.png" alt="La Notte degli Arpeggiatori" />
    </div>
    <div class="buttons">
      <a href="#" class="btn">PROGRAMMA DOMENICA</a>
      <a href="#" class="btn">PROGRAMMA LUNEDÃŒ</a>
      <a href="#" class="btn">GRUPPO WHATSAPP</a>
      <a href="#" class="btn">SCOPRI IL TUO POSTO</a>
    </div>
  </div>

  <!-- Script per toggle audio e preloader -->
  <script>
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('audio-toggle');
    let playing = false;

    function toggleAudio() {
      if (playing) {
        audio.pause();
        toggleBtn.textContent = 'ðŸ”ˆ';
      } else {
        audio.play();
        toggleBtn.textContent = 'ðŸ”Š';
      }
      playing = !playing;
    }

    window.addEventListener("load", function () {
      const preloader = document.getElementById("preloader");
      setTimeout(() => {
        preloader.style.opacity = "0";
        setTimeout(() => {
          preloader.style.display = "none";
        }, 1000); // tempo identico al transition
      }, 100); // piccola attesa per assicurare il rendering iniziale
    });
  </script>

</body>
</html>
