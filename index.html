    .logo-container {

    #audio-toggle {

    .container {
      display: flex;

      align-items: center;

    .buttons {

    /* --- NUOVO STILE PER IL TITOLO --- */
    .section-title {
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8); /* Ombra per contrasto sfondo */
      margin-bottom: 0.5vh; /* Spazio tra titolo e primo pulsante */
      letter-spacing: 1px;
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(153, 0, 0, 0.90);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: 4px solid gold;
      border-radius: 2rem;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover,
    .btn:active {
      transform: scale(1.05);
      box-shadow: 0 0 10px gold;
    }

    #logo-marquee-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: transparent;
      overflow: hidden;
      padding: 10px 0;
      z-index: 100;
    }
    #logo-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-logos 25s linear infinite;
    }
    #logo-marquee-wrapper:hover #logo-marquee {
      animation-play-state: paused;
    }
    #logo-marquee a {
      display: inline-block;
    }
    #logo-marquee img {
      vertical-align: middle;
      max-height: 90px;
      width: auto;
      margin: 0 30px;
      opacity: 0.9;
    }

    @keyframes scroll-logos {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 480px) {
      #logo-marquee-wrapper { padding: 5px 0; }
      #logo-marquee img  { max-height: 90px; margin: 0 20px; }
      .logo-container { top: 7vh; max-width: 98vw; } 
      #audio-toggle { font-size: 2.0rem; }
      .btn { font-size: 1.08rem; }
      .buttons { margin-top: 20vh; }
      .section-title { font-size: 1.3rem; } /* Leggermente piÃ¹ piccolo su mobile */
    }

    @media (prefers-reduced-motion: reduce) {
      #logo-marquee { animation: none; }
      #preloader { transition: none; }
    }

    #btn-scopri-tavolo { margin-bottom: 3vh; }
  </style>

  <script>
    let audio, toggleBtn;

    function toggleAudio() {
      if (!audio || !toggleBtn) return;
      if (audio.paused) {
        // Se era mutato (autoplay su mobile), smuta al primo click
        if (audio.muted) audio.muted = false;
        audio.play().catch(() => {});
        toggleBtn.textContent = 'ðŸ”Š';
        toggleBtn.setAttribute('aria-pressed', 'true');
      } else {
        audio.pause();
        toggleBtn.textContent = 'ðŸ”ˆ';
        toggleBtn.setAttribute('aria-pressed', 'false');
      }
    }

    window.addEventListener("DOMContentLoaded", function () {
      // riferimenti
      audio = document.getElementById('bg-music');
      toggleBtn = document.getElementById('audio-toggle');

      // prova a partire (potrebbe rimanere muto finchÃ© non si clicca)
      if (audio) {
        audio.play().then(() => {
          // se parte in mute, il toggle resta "attivo" ma silenzioso
          toggleBtn && toggleBtn.setAttribute('aria-pressed', audio.paused ? 'false' : 'true');
        }).catch(() => {});
      }

      // Preloader
      const preloader = document.getElementById("preloader");
      if (preloader) {
        setTimeout(() => {
          preloader.style.opacity = "0";
          setTimeout(() => preloader.style.display = "none", 2000);
        }, 3000);
      }

      // --- Sblocco "SCOPRI IL TUO TAVOLO" ---
      // TEST: comparsa il 18 ottobre 2025 alle 17:10
      const btnScopri = document.getElementById("btn-scopri-tavolo");
      if (btnScopri) {
        const unlockDate = new Date(2025, 9, 19, 18, 0, 0); // mese 9=ottobre
        function checkBtn() {
          const now = new Date();
          if (now >= unlockDate) {
            btnScopri.style.display = '';
          } else {
            btnScopri.style.display = 'none';
            setTimeout(checkBtn, 1000);
          }
        }
        checkBtn();
      } else {
        // console.warn('Bottone "SCOPRI IL TUO TAVOLO" non trovato.'); 
        // Commentato per pulizia console se il bottone non c'Ã¨ piÃ¹
      }
    });
  </script>
