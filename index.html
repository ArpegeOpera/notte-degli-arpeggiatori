<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>La Notte degli Arpeggiatori</title>
  <style>
    /* =============================
       STILI GENERALI E PRELOADER
       ============================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: url('NDA_Sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
      overflow: hidden;            /* Nessuno scroll verticale/orizzontale */
      overscroll-behavior: none;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #preloader img {
      width: 180px;
      animation: fadeIn 1.5s ease;
    }

    /* =============================
       STRUTTURA PRINCIPALE DELLA PAGINA
       ============================= */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 5vh 5vw;
    }

    .title {
      width: 90%;
      max-width: 400px;
      margin-bottom: 8vh;
    }

    .title img {
      width: 100%;
      height: auto;
      display: block;
    }

    .buttons {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 2.5vh;
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(153, 0, 0, 0.90);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: 4px solid gold;
      border-radius: 2rem;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover,
    .btn:active {
      transform: scale(1.05);
      box-shadow: 0 0 10px gold;
    }

    #audio-toggle {
      position: fixed;
      top: 2vh;
      right: 2vw;
      font-size: 1.8rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 999;
      opacity: 0.9;
      transition: transform 0.1s;
    }

    #audio-toggle:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    /* =============================
       BANDA ORIZZONTALE SCORREVOLE (MARQUEE) – LOGHI
       ============================= */
    #logo-marquee-wrapper {
      position: fixed;
      bottom: 0;                /* Sempre attaccato al fondo */
      left: 0;
      width: 100%;
      background: transparent;  /* Banda trasparente */
      overflow: hidden;         /* Nasconde i loghi fuori dallo schermo */
      padding: 10px 0;          /* Spazio sopra e sotto i loghi */
      z-index: 100;             /* In primo piano rispetto al contenuto sottostante */
    }

    #logo-marquee {
      display: inline-block;    /* Per permettere white-space: nowrap */
      white-space: nowrap;      /* Tutti i loghi in un’unica riga, senza andare a capo */
      animation: scroll-logos 25s linear infinite; /* Durata animazione: 25s, puoi modificarla */
    }

    #logo-marquee img {
      vertical-align: middle;
      max-height: 90px;         /* Altezza uniforme per tutti i loghi */
      width: auto;
      margin: 0 30px;           /* Spazio orizzontale tra i loghi */
      opacity: 0.9;             /* Leggera trasparenza */
    }

    /* Keyframes per l’animazione */
    @keyframes scroll-logos {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Media query per schermi piccoli (riduce dimensioni loghi e gap) */
    @media (max-width: 480px) {
      #logo-marquee-wrapper {
        padding: 5px 0;
      }
      #logo-marquee img {
        max-height: 90px;
        margin: 0 20px;
      }
      /* Se serve, allunga un po’ la durata dell’animazione su mobile:
      #logo-marquee {
        animation-duration: 30s;
      }
      */
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="NDA_TITOLO.png" alt="Logo" />
  </div>

  <!-- Pulsante per attivare/disattivare audio -->
  <button id="audio-toggle" onclick="toggleAudio()">🔈</button>

  <!-- Audio in background -->
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- Contenuto principale: titolo e pulsanti -->
  <div class="container">
    <div class="title">
      <img src="NDA_TITOLO.png" alt="La Notte degli Arpeggiatori" />
    </div>
    <div class="buttons">
      <a href="#" class="btn">PROGRAMMA DOMENICA</a>
      <a href="#" class="btn">PROGRAMMA LUNEDÌ</a>
      <a href="#" class="btn">GRUPPO WHATSAPP</a>
      <a href="#" class="btn">SCOPRI IL TUO POSTO</a>
    </div>
  </div>

  <!--
    BANDA DI LOGHI SCORREVOLI IN BASSO.
    Inserisci i tuoi file PNG/JPG all’interno di #logo-marquee
    Duplicali esattamente per creare un loop continuo.
  -->
  <div id="logo-marquee-wrapper">
    <div id="logo-marquee">
      <!-- ===============================
           PRIMA “METÀ” DEI LOGHI (ORIGINALE)
           Per aggiungere un nuovo logo:
           1) Copia qui sotto questa riga
           2) Cambia src="nuovo-logo.png" e alt="Nuovo Logo"
           3) Poi ricorda di duplicare la stessa riga nella SECONDA METÀ
           =============================== -->

      <a href="https://www.nottedegliarpeggiatori.it" target="_blank">
        <img src="logo.png"                     alt="Logo Arpeggiatori">
      </a>
      <a href="https://www.estetica.it" target="_blank">
        <img src="estetica.png"                 alt="Logo Estetica">
      </a>
      <a href="https://www.parrucchiereorganizzato.com" target="_blank">
        <img src="parrucchiere_organizzato.png" alt="Logo Parrucchiere Organizzato">
      </a>
      <a href="https://www.dyson.it" target="_blank">
        <img src="dyson.png"                    alt="Logo Dyson">
      </a>
      <a href="https://www.emsibeth.it" target="_blank">
        <img src="emsibeth.png"                 alt="Logo Emsibeth">
      </a>
      <!-- Se hai altri loghi, aggiungili qui:
      <img src="altro-logo1.png" alt="Altro Logo 1">
      <img src="altro-logo2.png" alt="Altro Logo 2">
      -->

      <!-- ===============================
           SECONDA “METÀ” DEI LOGHI (DUPLICA QUI SOPRA ESATTAMENTE LE STESSE RIGHE)
           Serve per garantire lo scorrimento continuo senza interruzioni.
           =============================== -->

      <a href="https://www.nottedegliarpeggiatori.it" target="_blank">
        <img src="logo.png"                     alt="Logo Arpeggiatori">
      </a>
      <a href="https://www.estetica.it" target="_blank">
        <img src="estetica.png"                 alt="Logo Estetica">
      </a>
      <a href="https://www.parrucchiereorganizzato.com" target="_blank">
        <img src="parrucchiere_organizzato.png" alt="Logo Parrucchiere Organizzato">
      </a>
      <a href="https://www.dyson.it" target="_blank">
        <img src="dyson.png"                    alt="Logo Dyson">
      </a>
      <a href="https://www.emsibeth.it" target="_blank">
        <img src="emsibeth.png"                 alt="Logo Emsibeth">
      </a>
      <!-- Duplica anche eventuali altri loghi inseriti sopra:
      <img src="altro-logo1.png" alt="Altro Logo 1">
      <img src="altro-logo2.png" alt="Altro Logo 2">
      -->
    </div>
  </div>

  <!-- Script per il toggle audio e il preloader -->
  <script>
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('audio-toggle');

    // Usa lo stato reale dell'audio per determinare se riprodurre o mettere in pausa
    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = '🔊';
      } else {
        audio.pause();
        toggleBtn.textContent = '🔈';
      }
    }

    window.addEventListener("load", function () {
      const preloader = document.getElementById("preloader");

      // 3 secondi di tempo visibile al preloader, poi dissolve
      setTimeout(() => {
        preloader.style.opacity = "0";
        // Dopo 2 secondi (tempo transizione), lo rimuove dal DOM
        setTimeout(() => {
          preloader.style.display = "none";
        }, 2000);
      }, 3000);
    });
  </script>
</body>
</html>
