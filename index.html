<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>La Notte degli Arpeggiatori</title>
  <style>
    /* =============================
       STILI GENERALI E PRELOADER
       ============================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: url('NDA_Sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
      overflow: hidden;
      overscroll-behavior: none;
    }
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #preloader img {
      width: 180px;
      animation: fadeIn 1.5s ease;
    }

    /* =============================
       STRUTTURA PRINCIPALE DELLA PAGINA
       ============================= */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 5vh 5vw;
    }
    .title {
      width: 90%;
      max-width: 400px;
      margin-bottom: 8vh;
    }
    .title img {
      width: 100%;
      height: auto;
      display: block;
    }
    .buttons {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 2.5vh;
    }
    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(153, 0, 0, 0.90);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: 4px solid gold;
      border-radius: 2rem;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover,
    .btn:active {
      transform: scale(1.05);
      box-shadow: 0 0 10px gold;
    }
    #audio-toggle {
      position: fixed;
      top: 2vh;
      right: 2vw;
      font-size: 1.8rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 999;
      opacity: 0.9;
      transition: transform 0.1s;
    }
    #audio-toggle:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    /* =============================
       BANDA ORIZZONTALE SCORREVOLE (MARQUEE) â€“ LOGHI
       ============================= */
    #logo-marquee-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: transparent;
      overflow: hidden;
      padding: 10px 0;
      z-index: 100;
    }
    #logo-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-logos 25s linear infinite;
    }
    #logo-marquee-wrapper:hover #logo-marquee {
      animation-play-state: paused;
    }
    #logo-marquee a {
      display: inline-block;
    }
    #logo-marquee img {
      vertical-align: middle;
      max-height: 90px;
      width: auto;
      margin: 0 30px;
      opacity: 0.9;
    }
    @keyframes scroll-logos {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @media (max-width: 480px) {
      #logo-marquee-wrapper { padding: 5px 0; }
      #logo-marquee img  { max-height: 90px; margin: 0 20px; }
    }
  </style>
</head>
<body onload="startMusic()">

  <!-- Preloader -->
  <div id="preloader">
    <img src="NDA_TITOLO.png" alt="Logo" />
  </div>

  <!-- Pulsante per attivare/disattivare audio -->
  <button id="audio-toggle" onclick="toggleAudio()">ðŸ”Š</button>

  <!-- Audio in background -->
  <audio id="bg-music" loop autoplay playsinline preload="auto">
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- Contenuto principale: titolo e pulsanti -->
  <div class="container">
    <div class="title">
      <img src="NDA_TITOLO.png" alt="La Notte degli Arpeggiatori" />
    </div>
      <div class="buttons">
        <a href="domenica.jpg" class="btn" target="_blank">PROGRAMMA DOMENICA</a>
        <a href="lunedi.jpg" class="btn" target="_blank">PROGRAMMA LUNEDÃŒ</a>
        <a href="#" class="btn">NOTIFICHE LIVE</a>
      </div>
  </div>

  <!-- Banda di loghi scorrevvoli -->
  <div id="logo-marquee-wrapper">
    <div id="logo-marquee">
      <a href="https://www.casarpege.it/" target="_blank">
        <img src="logo.png" alt="Logo Arpeggiatori">
      </a>
      <a href="https://www.estetica.it/" target="_blank">
        <img src="estetica.png" alt="Logo Estetica">
      </a>
      <a href="https://parrucchiereorganizzato.mykajabi.com/" target="_blank">
        <img src="parrucchiere_organizzato.png" alt="Logo Parrucchiere Organizzato">
      </a>
      <a href="https://www.dyson.it/cura-dei-capelli" target="_blank">
        <img src="dyson.png" alt="Logo Dyson">
      </a>
      <a href="https://www.emsibeth.it/" target="_blank">
        <img src="emsibeth.png" alt="Logo Emsibeth">
      </a>
      <!-- Duplica gli stessi loghi qui sotto per il loop continuo -->
      <a href="https://www.casarpege.it/" target="_blank">
        <img src="logo.png" alt="Logo Arpeggiatori">
      </a>
      <a href="https://www.estetica.it/" target="_blank">
        <img src="estetica.png" alt="Logo Estetica">
      </a>
      <a href="https://parrucchiereorganizzato.mykajabi.com/" target="_blank">
        <img src="parrucchiere_organizzato.png" alt="Logo Parrucchiere Organizzato">
      </a>
      <a href="https://www.dyson.it/cura-dei-capelli" target="_blank">
        <img src="dyson.png" alt="Logo Dyson">
      </a>
      <a href="https://www.emsibeth.it/" target="_blank">
        <img src="emsibeth.png" alt="Logo Emsibeth">
      </a>
      <a href="https://mbacademy.it/corsi-makeup-torino/?gad_source=1&gad_campaignid=20418695006&gbraid=0AAAAAD9XL4sqDgEEJTx_eC11atwiZ97ky&gclid=Cj0KCQjww4TGBhCKARIsAFLXndTguEvTpfKmAQa99I7q7b5WfhoG8BIe5caTBdbRgrS2Y99gSVxBnR0aAk52EALw_wcB" target="_blank">
        <img src="mba.png" alt="Logo MBA">
      </a>
    </div>
  </div>

  <!-- Script per il toggle audio e il preloader -->
  <script>
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('audio-toggle');

    function startMusic() {
      audio.play()
        .then(() => { toggleBtn.textContent = 'ðŸ”Š'; })
        .catch(() => {
          // Autoplay bloccato: resta silenzioso finchÃ© l'utente non clicca
        });
    }

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = 'ðŸ”Š';
      } else {
        audio.pause();
        toggleBtn.textContent = 'ðŸ”ˆ';
      }
    }

    window.addEventListener("DOMContentLoaded", function () {
      const preloader = document.getElementById("preloader");
      setTimeout(() => {
        preloader.style.opacity = "0";
        setTimeout(() => preloader.style.display = "none", 2000);
      }, 3000);
    });
  </script>
</body>
</html>
