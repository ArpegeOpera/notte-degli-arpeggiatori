<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="La Notte degli Arpeggiatori - Evento concluso" />
  <meta name="keywords" content="arpeggiatori, eventi, grazie, sponsor" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>La Notte degli Arpeggiatori</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: url('NDA_Sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
      overflow: hidden;
      overscroll-behavior: none;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #preloader img {
      width: 180px;
      animation: fadeIn 1.5s ease;
    }

    .logo-container {
      position: fixed;
      top: 12vh;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    #audio-toggle {
      margin-top: 1.5vh;
      font-size: 2.0rem;
      background: rgba(0,0,0,0.13);
      border: none;
      border-radius: 50%;
      padding: 0.20em 0.20em;
      color: white;
      cursor: pointer;
      z-index: 1002;
      opacity: 0.93;
      transition: transform 0.1s, opacity 0.1s;
      display: block;
    }
    #audio-toggle:hover {
      transform: scale(1.15);
      opacity: 1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 5vh 5vw;
    }

    /* Riquadro di ringraziamento con lo stile pulsante */
    .grazie-box {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem;
      background: rgba(153, 0, 0, 0.90);
      color: white;
      font-size: 1.13rem;
      font-weight: bold;
      border: 4px solid gold;
      border-radius: 2rem;
      text-align: center;
      box-shadow: 0 0 14px #ffd70040;
      margin-top: 25vh;
      letter-spacing: 0.04em;
      line-height: 1.6;
      animation: fadeIn 1.5s;
    }

    #logo-marquee-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: transparent;
      overflow: hidden;
      padding: 10px 0;
      z-index: 100;
    }
    #logo-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-logos 25s linear infinite;
    }
    #logo-marquee-wrapper:hover #logo-marquee {
      animation-play-state: paused;
    }
    #logo-marquee a {
      display: inline-block;
    }
    #logo-marquee img {
      vertical-align: middle;
      max-height: 90px;
      width: auto;
      margin: 0 30px;
      opacity: 0.9;
    }

    @keyframes scroll-logos {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 480px) {
      #logo-marquee-wrapper { padding: 5px 0; }
      #logo-marquee img  { max-height: 90px; margin: 0 20px; }
      .logo-container { top: 7vh; max-width: 98vw; }
      #audio-toggle { font-size: 2.0rem; }
      .grazie-box { font-size: 1.03rem; margin-top: 22vh; }
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="NDA_TITOLO.png" alt="Logo" />
  </div>

  <!-- Logo fisso in alto con pulsante audio subito sotto -->
  <div class="logo-container">
    <img src="NDA_TITOLO.png" alt="La Notte degli Arpeggiatori" />
    <button
      id="audio-toggle"
      onclick="toggleAudio()"
      aria-label="Attiva/Disattiva audio"
      aria-pressed="false"
      title="Attiva/Disattiva audio">ðŸ”Š</button>
  </div>

  <!-- Audio in background -->
  <audio id="bg-music" loop autoplay playsinline preload="auto" muted>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- Contenuto principale: solo il riquadro di ringraziamento -->
  <div class="container">
    <div class="grazie-box">
      Grazie di cuore a tutti quanti,<br>
      siete tutti l'ottava nota che si aggiunge all'armonia perfetta
    </div>
  </div>

  <!-- Banda di loghi scorrevoli -->
  <div id="logo-marquee-wrapper">
    <div id="logo-marquee">
      <a href="https://www.casarpege.it/" target="_blank" rel="noopener noreferrer">
        <img src="logo.png" alt="Logo Arpeggiatori">
      </a>
      <a href="https://www.estetica.it/" target="_blank" rel="noopener noreferrer">
        <img src="estetica.png" alt="Logo Estetica">
      </a>
      <a href="https://parrucchiereorganizzato.mykajabi.com/" target="_blank" rel="noopener noreferrer">
        <img src="parrucchiere_organizzato.png" alt="Logo Parrucchiere Organizzato">
      </a>
      <a href="https://www.dyson.it/cura-dei-capelli" target="_blank" rel="noopener noreferrer">
        <img src="dyson.png" alt="Logo Dyson">
      </a>
      <a href="https://www.emsibeth.it/" target="_blank" rel="noopener noreferrer">
        <img src="emsibeth.png" alt="Logo Emsibeth">
      </a>
      <a href="https://mbacademy.it/" target="_blank" rel="noopener noreferrer">
        <img src="mba.png" alt="Logo MBA">
      </a>
      <a href="https://www.casarpege.it/" target="_blank" rel="noopener noreferrer">
        <img src="logo.png" alt="Logo Arpeggiatori">
      </a>
      <a href="https://www.estetica.it/" target="_blank" rel="noopener noreferrer">
        <img src="estetica.png" alt="Logo Estetica">
      </a>
      <a href="https://parrucchiereorganizzato.mykajabi.com/" target="_blank" rel="noopener noreferrer">
        <img src="parrucchiere_organizzato.png" alt="Logo Parrucchiere Organizzato">
      </a>
      <a href="https://www.dyson.it/cura-dei-capelli" target="_blank" rel="noopener noreferrer">
        <img src="dyson.png" alt="Logo Dyson">
      </a>
      <a href="https://www.emsibeth.it/" target="_blank" rel="noopener noreferrer">
        <img src="emsibeth.png" alt="Logo Emsibeth">
      </a>
      <a href="https://mbacademy.it/" target="_blank" rel="noopener noreferrer">
        <img src="mba.png" alt="Logo MBA">
      </a>
    </div>
  </div>

  <!-- Script -->
  <script>
    let audio, toggleBtn;

    function toggleAudio() {
      if (!audio || !toggleBtn) return;
      if (audio.paused) {
        if (audio.muted) audio.muted = false;
        audio.play().catch(() => {});
        toggleBtn.textContent = 'ðŸ”Š';
        toggleBtn.setAttribute('aria-pressed', 'true');
      } else {
        audio.pause();
        toggleBtn.textContent = 'ðŸ”ˆ';
        toggleBtn.setAttribute('aria-pressed', 'false');
      }
    }

    window.addEventListener("DOMContentLoaded", function () {
      audio = document.getElementById('bg-music');
      toggleBtn = document.getElementById('audio-toggle');
      if (audio) {
        audio.play().then(() => {
          toggleBtn && toggleBtn.setAttribute('aria-pressed', audio.paused ? 'false' : 'true');
        }).catch(() => {});
      }
      const preloader = document.getElementById("preloader");
      if (preloader) {
        setTimeout(() => {
          preloader.style.opacity = "0";
          setTimeout(() => preloader.style.display = "none", 2000);
        }, 3000);
      }
    });
  </script>
</body>
</html>
