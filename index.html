  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: url('NDA_Sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
      overflow: hidden;
      overscroll-behavior: none;
    }
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #preloader img {
      width: 180px;
      animation: fadeIn 1.5s ease;
    }
    .logo-container {
      position: fixed;
      top: 15vh;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    #audio-toggle {
      margin-top: 1.5vh;
      font-size: 2.0rem;
      background: rgba(0,0,0,0.13);
      border: none;
      border-radius: 50%;
      padding: 0.20em 0.20em;
      color: white;
      cursor: pointer;
      z-index: 1002;
      opacity: 0.93;
      transition: transform 0.1s, opacity 0.1s;
      display: block;
    }
    #audio-toggle:hover {
      transform: scale(1.15);
      opacity: 1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 5vh 5vw;
    }
    .buttons {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 2.5vh;
      margin-top: 15vh;
    }
    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(153, 0, 0, 0.90);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: 4px solid gold;
      border-radius: 2rem;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover,
    .btn:active {
      transform: scale(1.05);
      box-shadow: 0 0 10px gold;
    }
    #logo-marquee-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: transparent;
      overflow: hidden;
      padding: 10px 0;
      z-index: 100;
    }
    #logo-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-logos 25s linear infinite;
    }
    #logo-marquee-wrapper:hover #logo-marquee {
      animation-play-state: paused;
    }
    #logo-marquee a {
      display: inline-block;
    }
    #logo-marquee img {
      vertical-align: middle;
      max-height: 90px;
      width: auto;
      margin: 0 30px;
      opacity: 0.9;
    }
    @keyframes scroll-logos {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @media (max-width: 480px) {
      #logo-marquee-wrapper { padding: 5px 0; }
      #logo-marquee img  { max-height: 90px; margin: 0 20px; }
      .logo-container { top: 8vh; max-width: 98vw; }
      #audio-toggle { font-size: 2.0rem; }
      .btn { font-size: 1.08rem; }
    }
    /* Margine extra sotto per il pulsante speciale su mobile */
    #btn-scopri-tavolo { margin-bottom: 3vh; }
  </style>
</head>

  <!-- Script per il toggle audio, preloader e pulsante speciale -->
  <script>
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('audio-toggle');

    function startMusic() {
      audio.play()
